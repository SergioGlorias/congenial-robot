<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <title>Discloud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <style>
  .back {
    position: fixed;
    inset: 0px;
    z-index: -1;
    background-position: center center;
    background-size: cover;
    background-repeat: no-repeat;
    background-color: #0B0B0B;
  }
  body {
    margin-top: 100%;
    margin-bottom: 100%;
    color: #57F287 !important;
  }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="my-auto back overflow-auto">
    <main class="container-lg py-5 d-flex">
      <div class="row">
        <div class="row">
          <div class="col"></div>
          <div class="
                col-6 col-sm-4 col-lg-5
                d-flex
                align-items-center
                justify-content-center
                my-5
              ">
            <img src="https://discloud.github.io/d/logo.png" alt="Discloud" class="img-fluid"/>
          </div>
          <div class="col"></div>
        </div>
        <div class="row">
          <div class="col-12 mt-2 mb-5">
            <center><h3 class="
                  align-items-center
                  justify-content-center
                  d-flex">
                ::CAPTCHA_BOX::
            </h3></center>
          </div>
        </div>
        <div class="row my-5"></div>
        <div class="row my-5">
          <div class="col-12 col-lg my-5"></div>
          <div class="col-12 col-lg my-5">
          <center><spam id="current_date"></spam></center>
            <script>
              let d = new Date();
              document.getElementById("current_date").innerHTML = d.toUTCString();
            </script>
            <spam class="
                  btn btn-outline-light btn-sm
                  fw-bold
                  align-items-center
                  justify-content-center
                  d-flex
                " style="width: 100%; height: 100%">
              Ray ID: ::RAY_ID::
            </spam>
          </div>
          <div class="col-12 col-lg my-5"></div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
